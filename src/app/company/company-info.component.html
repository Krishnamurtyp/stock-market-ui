<!-- Component to list all Company details-->

<div class="container">
    <div>
        <h3>Company Infomataion</h3>
    </div>
    <div class="form-group">
        <!-- <label class="control-label col-sm-3" for="companyCode">Enter Company Code:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="companyCode" placeholder="Enter Company Code">
        </div> -->
        <div>
          <label class="control-label col-sm-3" for="companyName">Company: </label>  
          <select [(ngModel)]="companyCode" class="form-control" class="col-sm-6">  
              <option disabled>Select Company</option>  
              <option *ngFor="let comp of companyList" value="{{comp.companyCode}}" >{{comp.companyName}}</option>  
          </select>  
        </div>
        <div>
            <div class="col-sm-3">
              <button (click)="getCompany()" class="btn btn-default">Submit</button>
            </div>
          </div>
    </div>
    <div>
        <p>Company Code : {{company?.companyCode}}</p>
        <p>Company Name : {{company?.companyName}}</p>
        <p>Company CEO : {{company?.companyCeo}}</p>
        <p>Company Turnover : {{company?.companyTurnover}}</p>
        <p>Company website : {{company?.companyWebsite}}</p>
        <p>Company Stock Price : {{company?.stockPrice}}</p>
    </div>
</div>
